<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OOTD – Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-main: #f5f2ec;
      --bg-card: #fdfbf7;
      --bg-muted: #f0ebe2;
      --accent: #c6b49f;
      --accent-soft: rgba(198, 180, 159, 0.35);
      --accent-strong: #b79f86;
      --text-main: #2b2a28;
      --text-muted: #8c867d;
      --border-subtle: rgba(0, 0, 0, 0.06);
      --radius-xl: 18px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.04);
      --transition-fast: 0.2s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #fdfaf6 0, #f5f2ec 55%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .shell {
      max-width: 420px;
      width: 100%;
      background: var(--bg-card);
      border-radius: 22px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      padding: 22px 20px 24px;
      position: relative;
      overflow: hidden;
    }

    .shell::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(255, 255, 255, 0.85) 0, transparent 60%);
      opacity: 0.9;
      pointer-events: none;
    }

    .inner {
      position: relative;
      z-index: 1;
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .logo-mark {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      background: radial-gradient(circle at top left, #fdfbf7 0, #e9e0d3 65%);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
      position: relative;
      overflow: hidden;
    }

    .logo-mark::before {
      content: "";
      position: absolute;
      inset: 22%;
      border-radius: 14px;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .logo-main {
      font-weight: 600;
      font-size: 19px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .logo-sub {
      font-size: 11px;
      color: var(--text-muted);
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .title {
      margin-top: 4px;
      font-size: 15px;
      color: var(--text-muted);
    }

    .tabs {
      display: flex;
      gap: 4px;
      margin-top: 18px;
      padding: 3px;
      border-radius: 999px;
      background: #f7f3ed;
      border: 1px solid var(--border-subtle);
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 7px 4px;
      border-radius: 999px;
      font-size: 12px;
      cursor: pointer;
      border: none;
      background: transparent;
      color: var(--text-muted);
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .tab.active {
      background: #fdfbf7;
      color: var(--text-main);
      font-weight: 500;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
    }

    .field-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-top: 14px;
      margin-bottom: 4px;
    }

    input,
    button {
      width: 100%;
      border-radius: 11px;
      border: 1px solid var(--border-subtle);
      background: #fdfbf7;
      color: var(--text-main);
      font-size: 14px;
      padding: 9px 11px;
      outline: none;
      transition: border var(--transition-fast), box-shadow var(--transition-fast), background var(--transition-fast), transform 0.12s ease-out;
    }

    input::placeholder {
      color: #b2aaa0;
    }

    input:focus {
      border-color: var(--accent-soft);
      box-shadow: 0 0 0 1px rgba(198, 180, 159, 0.28);
      background: #fefcf8;
    }

    button {
      background: linear-gradient(135deg, #e6dbce, #d7c7b2);
      border: 1px solid rgba(0, 0, 0, 0.04);
      font-weight: 500;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-size: 11px;
      margin-top: 16px;
      cursor: pointer;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.06);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(0, 0, 0, 0.08);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
    }

    .helper {
      margin-top: 6px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .error {
      margin-top: 8px;
      font-size: 11px;
      color: #b44a3d;
    }

    .success {
      margin-top: 8px;
      font-size: 11px;
      color: #527554;
    }
  </style>
</head>
<body>

<div class="shell">
  <div class="inner">
    <div class="logo-row">
      <div class="logo-mark"></div>
      <div>
        <div class="logo-main">OOTD</div>
        <div class="logo-sub">AI closet stylist</div>
      </div>
    </div>
    <div class="title">
      Create an account or sign in. Each profile keeps its own closet & outfits.
    </div>

    <div class="tabs">
      <button class="tab active" id="tabSignup">Create account</button>
      <button class="tab" id="tabLogin">Sign in</button>
    </div>

    <!-- Signup form -->
    <div id="signupForm">
      <div class="field-label">Name</div>
      <input id="signupName" type="text" placeholder="What should we call you?" />

      <div class="field-label">Email</div>
      <input id="signupEmail" type="email" placeholder="you@example.com" />

      <div class="field-label">Password</div>
      <input id="signupPassword" type="password" placeholder="Create a simple password" />

      <button id="signupBtn" type="button">Start OOTD</button>
      <div class="helper">
        This is a local prototype – accounts live only in this browser.
      </div>
      <div id="signupMessage"></div>
    </div>

    <!-- Login form -->
    <div id="loginForm" style="display:none;">
      <div class="field-label">Email</div>
      <input id="loginEmail" type="email" placeholder="you@example.com" />

      <div class="field-label">Password</div>
      <input id="loginPassword" type="password" placeholder="Your password" />

      <button id="loginBtn" type="button">Continue</button>
      <div class="helper">
        Use the same email & password you created on this device.
      </div>
      <div id="loginMessage"></div>
    </div>
  </div>
</div>

<script>
  const USERS_KEY = "ootd_users";
  const CURRENT_USER_KEY = "ootd_currentUserId";

  function loadUsers() {
    try {
      const raw = localStorage.getItem(USERS_KEY);
      return raw ? JSON.parse(raw) : [];
    } catch {
      return [];
    }
  }

  function saveUsers(users) {
    localStorage.setItem(USERS_KEY, JSON.stringify(users));
  }

  function uuid() {
    return Date.now().toString(36) + Math.random().toString(36).slice(2, 7);
  }

  // Tab switching
  const tabSignup = document.getElementById("tabSignup");
  const tabLogin = document.getElementById("tabLogin");
  const signupForm = document.getElementById("signupForm");
  const loginForm = document.getElementById("loginForm");

  tabSignup.addEventListener("click", () => {
    tabSignup.classList.add("active");
    tabLogin.classList.remove("active");
    signupForm.style.display = "block";
    loginForm.style.display = "none";
  });

  tabLogin.addEventListener("click", () => {
    tabLogin.classList.add("active");
    tabSignup.classList.remove("active");
    signupForm.style.display = "none";
    loginForm.style.display = "block";
  });

  // Signup
  document.getElementById("signupBtn").addEventListener("click", () => {
    const name = document.getElementById("signupName").value.trim();
    const email = document.getElementById("signupEmail").value.trim().toLowerCase();
    const password = document.getElementById("signupPassword").value;

    const msg = document.getElementById("signupMessage");
    msg.className = "";
    msg.textContent = "";

    if (!name || !email || !password) {
      msg.className = "error";
      msg.textContent = "Please fill in name, email, and password.";
      return;
    }

    const users = loadUsers();
    if (users.some(u => u.email === email)) {
      msg.className = "error";
      msg.textContent = "An account with this email already exists. Try signing in.";
      return;
    }

    const user = {
      id: uuid(),
      name,
      email,
      password,       // prototype only – not secure
      closet: [],
      outfits: []
    };

    users.push(user);
    saveUsers(users);
    localStorage.setItem(CURRENT_USER_KEY, user.id);

    msg.className = "success";
    msg.textContent = "Account created. Redirecting to your closet...";

    setTimeout(() => {
      window.location.href = "app.html";
    }, 600);
  });

  // Login
  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("loginEmail").value.trim().toLowerCase();
    const password = document.getElementById("loginPassword").value;

    const msg = document.getElementById("loginMessage");
    msg.className = "";
    msg.textContent = "";

    if (!email || !password) {
      msg.className = "error";
      msg.textContent = "Please enter email and password.";
      return;
    }

    const users = loadUsers();
    const user = users.find(u => u.email === email && u.password === password);

    if (!user) {
      msg.className = "error";
      msg.textContent = "Account not found. Check your details or create a new account.";
      return;
    }

    localStorage.setItem(CURRENT_USER_KEY, user.id);
    msg.className = "success";
    msg.textContent = "Welcome back. Opening your closet...";

    setTimeout(() => {
      window.location.href = "app.html";
    }, 500);
  });
</script>

</body>
</html>
