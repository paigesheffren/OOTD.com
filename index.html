<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OOTD â€“ Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: #f6f3ed;
      color: #2b2a28;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .container {
      background: #ffffff;
      padding: 26px 24px 20px;
      border-radius: 18px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.04);
    }

    h1 {
      font-size: 24px;
      margin: 0;
      text-align: center;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .subtitle {
      text-align: center;
      color: #7b746a;
      margin-top: 4px;
      margin-bottom: 18px;
      font-size: 13px;
    }

    label {
      font-size: 12px;
      display: block;
      margin-top: 12px;
      color: #5e5a54;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    input {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid #d8d2c9;
      margin-top: 5px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #c6b49f;
      box-shadow: 0 0 0 2px rgba(198,180,159,0.25);
    }

    button {
      width: 100%;
      padding: 11px;
      border-radius: 10px;
      border: none;
      margin-top: 18px;
      cursor: pointer;
      background: #d5c7b4;
      color: #2b2a28;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 11px;
      font-weight: 600;
    }

    button:hover {
      background: #c9b9a3;
    }

    .toggle {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
      cursor: pointer;
      color: #857e75;
    }
    .toggle:hover {
      color: #2b2a28;
    }

    .small-btn {
      margin-top: 10px;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: #f4efe6;
    }

    .note {
      margin-top: 10px;
      font-size: 11px;
      color: #9a9187;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>OOTD</h1>
  <div class="subtitle">Your AI Closet Stylist</div>

  <!-- SIGNUP -->
  <div id="signup-section">
    <label>Name</label>
    <input id="signupName" type="text" placeholder="Your name" />

    <label>Password</label>
    <input id="signupPassword" type="password" placeholder="Create password" />

    <button id="createAccountBtn">Create account</button>

    <div class="toggle" onclick="switchMode('login')">
      Already have an account? Sign in
    </div>
    <button class="small-btn" type="button" onclick="resetAll()">
      Reset all accounts (debug)
    </button>
    <div class="note">
      Accounts & closets are saved only in this browser.
    </div>
  </div>

  <!-- LOGIN -->
  <div id="login-section" style="display:none;">
    <label>Name</label>
    <input id="loginName" type="text" placeholder="Your name" />

    <label>Password</label>
    <input id="loginPassword" type="password" placeholder="Your password" />

    <button id="loginBtn">Sign in</button>

    <div class="toggle" onclick="switchMode('signup')">
      Create a new account
    </div>
    <button class="small-btn" type="button" onclick="resetAll()">
      Reset all accounts (debug)
    </button>
    <div class="note">
      If login fails, you can reset and create a fresh account.
    </div>
  </div>
</div>

<script>
  const USERS_KEY = "ootd_users";
  const CURRENT_USER_KEY = "ootd_current_user";

  function switchMode(mode) {
    document.getElementById("signup-section").style.display =
      mode === "signup" ? "block" : "none";
    document.getElementById("login-section").style.display =
      mode === "login" ? "block" : "none";
  }

  function loadUsers() {
    try {
      return JSON.parse(localStorage.getItem(USERS_KEY)) || [];
    } catch {
      return [];
    }
  }

  function saveUsers(users) {
    localStorage.setItem(USERS_KEY, JSON.stringify(users));
  }

  function resetAll() {
    if (!confirm("This will remove all OOTD accounts and closets on this device. Continue?")) {
      return;
    }
    localStorage.removeItem(USERS_KEY);
    localStorage.removeItem(CURRENT_USER_KEY);
    alert("All OOTD data cleared. You can create a fresh account.");
  }

  function createId() {
    return Date.now().toString(36) + Math.random().toString(36).slice(2,7);
  }

  // CREATE ACCOUNT
  document.getElementById("createAccountBtn").addEventListener("click", () => {
    const name = document.getElementById("signupName").value.trim();
    const password = document.getElementById("signupPassword").value;

    if (!name || !password) {
      alert("Please enter a name and password.");
      return;
    }

    let users = loadUsers();

    if (users.some(u => u.name.toLowerCase() === name.toLowerCase())) {
      alert("An account with that name already exists. Try logging in.");
      switchMode("login");
      document.getElementById("loginName").value = name;
      return;
    }

    const newUser = {
      id: createId(),
      name,
      password,
      closet: [],
      outfits: []
    };

    users.push(newUser);
    saveUsers(users);

    localStorage.setItem(CURRENT_USER_KEY, newUser.id);

    window.location.href = "app.html";
  });

  // LOGIN
  document.getElementById("loginBtn").addEventListener("click", () => {
    const name = document.getElementById("loginName").value.trim();
    const password = document.getElementById("loginPassword").value;

    if (!name || !password) {
      alert("Please enter both name and password.");
      return;
    }

    let users = loadUsers();

    const user = users.find(
      u => u.name.toLowerCase() === name.toLowerCase() && u.password === password
    );

    if (!user) {
      alert("No matching account found. Check spelling/password or reset and create a new one.");
      return;
    }

    localStorage.setItem(CURRENT_USER_KEY, user.id);

    window.location.href = "app.html";
  });
</script>

</body>
</html>
